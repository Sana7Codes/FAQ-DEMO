<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute | FAQ Community</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  
  <div class="container contribute-container">
    <h1>Contribute a Question</h1>
    <form id="contributeForm">
      <div class="form-group">
        <input type="text" id="questionTitle" placeholder="Enter Question" required>
      </div>
      <div class="form-group">
        <textarea id="questionBody" placeholder="Provide the Answer" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../Js/script.js"></script>
</body>
</html>
